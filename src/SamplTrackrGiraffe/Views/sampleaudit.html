<html>
<head>
  <title>Tube Tracker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <base href="/">
  <link href="/Content/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="/Content/bootstrap-grid.css" rel="stylesheet" type="text/css" />
  <link href="/Content/ng2-toastr.css" rel="stylesheet" />
  <link href="/Content/Site.css" rel="stylesheet" type="text/css" />
  <link href="/Content/sidebar.css" rel="stylesheet" />
  <link href="/Content/drag-style.css" rel="stylesheet" />
  <link href="/Content/vertical-timeline.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="/Content/jquery.min.js"></script>
</head>
<body>
  <nav class="navbar fixed-top navbar-toggleable-md" role="navigation">
    <a class="navbar-brand">
      <span class="logo"></span>
    </a>
  </nav>
  
  <table class="table-striped table-hover" width="100%">
    <tr>
      <th>sample</th>
      <th></th>
      <th>user</th>
      <th>rack</th>
      <th>box</th>
      <th>row</th>
      <th>col</th>
      <th>event</th>
      <th>when</th>
    </tr>  
    {% for row in model -%}

    <tr>
      <td>{{ row.sample_no }}</td>
      <td>
      <div class="col {{row.sample_type }}">
        &nbsp;
      </div></td>
      <td>{{ row.user }}</td>
      <td>{{ row.rack }}</td>
      <td>{{ row.box }}</td>
      <td>{{ row.row }}</td>
      <td>{{ row.col }}</td>
      <td>{{ row.event }}</td>
      <td>{{ row.date_time }}</td>
    </tr>
    
    {% endfor -%}
    </table>
</body>
</html>
